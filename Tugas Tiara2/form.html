<html>
    <head> 
        <title> Student Registration Form </title>
    </head>
    <body> 
        <h2>Student Registration Form</h2>
        <br></br>
        <h2>PERSONAL INORMATION</h2>
        <font ty=arial size ="3" >
        NAME : <input type ="text" name ="NAME" >
        <br> 
        <br>
        DATE OF BIRTH : <input type ="text" name ="DATE OF BIRTH">
        </font>
        <br>
        <br>
        <h2>CONTACT INFORMATION</h2>
        <font ty=arial size ="3" >
        ADDRESS : <input type ="text" name ="ADDRESS" >
        <br> 
        <br>
        CITY : <input type ="text" name ="CITY" >
        <br>
        <br>
        PROVINCE/STATE : <input type ="text" name ="PROVINCE/STATE" >
        <br> 
        <br>
        COUNTRY : <input type ="text" name ="COUNTRY" >
        <br>
        <br>
        ZIP CODE : <input type ="text" name ="ZIP CODE" >
        <br>
        <br> 
        PHONE : <input type ="text" name ="PHONE">
        <br>
        <br>
        EMAIL : <input type ="text" name ="EMAIL" >
        <br>
        <br>
        MEMBERSHIP TYPE : 
        <input type="checkbox" name="type_1" value="Regular"> Regular  
        <input type="checkbox" name="type_2" value="Premium"> Premium  
        <input type="checkbox" name="type_3" value="VIP"> VIP
        <br> 
        </font>
        <br>
        <h2>COURSE INFORMATION</h2>
        <font ty=arial size ="3" >
        COURSE NAME : <input type ="text" name ="COURSE NAME" >
        <br> 
        <br>
        PAYMENT DETAILS :
        <input type="checkbox" name="course_1" value="Cash"> Cash 
        <input type="checkbox" name="course_2" value="Cheque"> Cheque
        <input type="checkbox" name="course_3" value="Credy Card"> Credit Card
        <br>
        <br>
        <br>
        <input type="submit" value="SUBMIT" name="SUBMIT">
    </body>
</html>
